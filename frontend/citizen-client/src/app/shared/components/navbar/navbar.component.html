<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Maca√© Fiscaliza</ion-title>
    <ion-avatar *ngIf="isAuthenticated" slot="end">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<side-menu>
  <ion-content content>
    <ion-list *ngIf="isAuthenticated">
      <ion-item *ngFor="let path of paths" 
                [routerLink]="path.url"
                routerDirection="root"
                (click)="closeMenu()">{{ path.label }}</ion-item>
    </ion-list>
    <ion-list *ngIf="!isAuthenticated">
      <ion-item href="/start">Voltar para tela inicial</ion-item>
    </ion-list>
  </ion-content>
</side-menu>
