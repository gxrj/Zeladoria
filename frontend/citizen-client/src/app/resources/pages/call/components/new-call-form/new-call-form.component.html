<ion-card>
  <ion-card-content>
    <form>
      <h1>Solicite o serviço</h1>
      <ion-label>Serviço</ion-label>
      <ion-input id="duty-input" placeholder="Serviço"readonly></ion-input>
     
      <hr><hr>
      <ion-label position="stacked">Endereço</ion-label>

      <div id="address-line">
        <ion-input placeholder="Cep"></ion-input>  
        <ion-select placeholder="Bairro" ></ion-select>
      </div><hr>

      <ion-input id="street" placeholder="Logradouro" ></ion-input>
        
      <hr><hr>
      <ion-label>Imagens</ion-label>
      <ion-input id="image-input" type="file"></ion-input>
      <hr><hr>

      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea id="text-area" rows="5"></ion-textarea>
     

      <ion-button>Enviar</ion-button>

    </form>
  </ion-card-content>
</ion-card>
