<navbar></navbar>

<ion-content>
  <form>
    <ion-row>
      <h2>Minha Conta</h2>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-label>Nome</ion-label>
      </ion-col>
      <ion-col size="10">
        <ion-input [placeholder]="account.name" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-label>Email</ion-label>
      </ion-col>
      <ion-col size="10">
        <ion-input [placeholder]="account.username" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <ion-button id="change-btn">Alterar senha</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-modal trigger="change-btn">
  <ng-template>
    <ion-content>
      <ion-row id="modal-header">
        <ion-col sizeLg="10" sizeXl="11">Formulário de senhas</ion-col>
        <ion-button (click)="closeModal()" color="danger" id="modal-close-button">&#x2715;</ion-button>
      </ion-row>
      <h2 style="text-align: center;">Alteração de senha</h2>
      <ion-row>
        <ion-col size="3">
          <ion-label>Senha atual:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-label>Nova senha:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-label>Nova senha:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="10">
          <ion-button (click)="changePassword()" >Alterar</ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
