<!-- Popover section-->
<ion-popover trigger="start-date-modal">
  <ng-template>
    <ion-datetime #startDate
                  locale="pt-BR"
                  [min]="setMinimal()" [max]="setLimit()"
                  show-default-time-label="false"
                  (ionChange)="selectStartInterval( startDate )">

      <span slot="time-label">Hora selecionada:</span>
    </ion-datetime>
  </ng-template>
</ion-popover>

<ion-popover trigger="final-date-modal">
  <ng-template>
    <ion-datetime #finalDate
                  locale="pt-BR"
                  [min]="setMinimal()" [max]="setLimit()"
                  show-default-time-label="false"
                  (ionChange)="selectEndInterval( finalDate )">

      <span slot="time-label">Hora selecionada:</span>
    </ion-datetime>
  </ng-template>
</ion-popover>

<!--Visual page template begins bellow-->
<form>
  <h1>Relatórios</h1>
  <ion-row>
    <ion-col size="12" style="text-align: center;">
      <ion-button color="tertiary" (click)="getValues()">Carregar Dados</ion-button>
    </ion-col>
    <ion-col sizeMd="3" sizeSm="6" style="text-align: end;">
      <select>
        <option selected disabled>Selecione o tipo de relatório</option>
        <option *ngFor="let option of options" [ngValue]="option.label">{{ option.label }}</option>
      </select>
    </ion-col>
    <ion-col sizeMd="2" sizeSm="3" style="text-align: end;">
      <ion-label style="line-height:25px">no intervalo entre:</ion-label>
    </ion-col>
    <ion-col sizeMd="2">
      <ion-input placeholder="Início" value="{{ start | date: timeFormat }}" id="start-date-modal"></ion-input>
    </ion-col>
    <ion-col sizeMd="1" style="text-align: center;">
      <ion-label>até</ion-label>
    </ion-col>
    <ion-col sizeMd="2">
      <ion-input placeholder="Fim" value="{{ end | date: timeFormat }}" id="final-date-modal"></ion-input>
    </ion-col>
  </ion-row>
</form>
