<ion-content>
 <ion-card>
    <form>
      <h1>Detalhes da Conta</h1>
      <ion-row>
        <ion-col>
          <ion-label>Matrícula:</ion-label>
          <ion-input readonly [placeholder]="account.username"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label>Nome:</ion-label>
          <ion-input [value]="account.name"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Setor:</ion-label>
          <ion-input readonly [placeholder]="account.department"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label>Privilégios de administrador?</ion-label>
          <ion-input readonly placeholder="{{ account.is_admin ? 'Sim' : 'Não' }}"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top:30px;">
        <ion-col size="3" offset="6">
          <ion-button id="password-modal">Editar Senha</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button>Salvar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>

<ion-modal trigger="password-modal">
  <ng-template>
    <ion-content>
      <ion-row id="modal-header">
        <ion-col>&nbsp;</ion-col>
        <ion-col size="1">
          <ion-button (click)="closeModal()" color="danger" id="modal-close-button">&#x2715;</ion-button>
        </ion-col>
      </ion-row>
      <h2 style="text-align: center;">Alteração de senha</h2>
      <ion-row>
        <ion-col size="3">
          <ion-label>Senha atual:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-label>Nova senha:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-label>Nova senha:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px;">
        <ion-col offset="8" size="4">
          <ion-button>Gravar</ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
