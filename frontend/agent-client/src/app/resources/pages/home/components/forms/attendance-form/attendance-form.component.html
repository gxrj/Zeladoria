<ion-content>
  <form>
    <ion-row>
      <ion-col size="11">
        <h1>Formulário de Atendimento</h1>
      </ion-col>
      <ion-col size="1">
        <ion-button (click)="close()" id="close-button" color="danger">&#x2715;</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="question-radio">
          <label>A ocorrência é indeferida? </label>
          <input [(ngModel)]="isRejected" [value]="true" type="radio" name="rejection"> Sim
          <input [(ngModel)]="isRejected" [value]="false" type="radio" name="rejection" checked> Não
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Cometário</ion-label>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
