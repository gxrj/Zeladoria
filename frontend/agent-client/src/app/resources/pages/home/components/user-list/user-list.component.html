<ion-content>
  <ion-row>
    <ion-col id="col-title" size="8">
      <ion-label id="title">Colaboradores</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="reload()" color="tertiary">Recarregar</ion-button>
    </ion-col>
  </ion-row>
  <data-table [headerTitles]="titles" [width]="90">
      <tr *ngFor="let user of users" (click)="selectUser( user )">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.department.name }}</td>
        <td>
          <ion-badge>Detalhes</ion-badge>
        </td>
      </tr>
      <tr *ngIf="!users || !users.length">
        <td colspan="100">Não há colaboradores, clique no botão Recarregar para obter atualizações</td>
      </tr>
  </data-table>
</ion-content>
