<ion-content>
  <ion-row>
    <ion-col id="col-title" size="8">
      <ion-label id="title">Colaboradores</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button color="success" id="user-modal">Criar</ion-button>
    </ion-col>
  </ion-row>
  <data-table [headerTitles]="titles" [width]="90">
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.department.name }}</td>
        <td>
          <ion-badge (click)="selectUser( user )">Detalhes</ion-badge>
        </td>
      </tr>
      <tr *ngIf="!users || !users.length">
        <td colspan="100">Não há outros colaboradores</td>
      </tr>
  </data-table>
</ion-content>

<ion-modal trigger="user-modal">
  <ng-template>
    <ion-content>
      <ion-row id="modal-header">
        <ion-col>&nbsp;</ion-col>
        <ion-col size="1">
          <ion-button (click)="closeModal()" color="danger" id="modal-close-button">&#x2715;</ion-button>
        </ion-col>
      </ion-row>
      <h2 style="text-align: center;">Novo Colaborador</h2>
      <ion-row>
        <ion-col>
          <ion-input placeholder="Matrícula"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input placeholder="Nome"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-input placeholder="CPF"></ion-input>
        </ion-col>
        <ion-col size="8">
          <select style="width: 100%">
            <option>Selecione a secretaria</option>
          </select>
        </ion-col>
      </ion-row>
      <ion-row class="question-radio">
          <label>Conceder permissões de administrador?</label>
          <input [value]="true" type="radio" name="permission" id="is_admin"> Sim
          <input [value]="false" type="radio" name="permission" id="no_admin" checked> Não
      </ion-row>
      <ion-row>
        <ion-col offset="9" size="3">
          <ion-button>Gravar</ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="modalOpen">
  <ng-template>
    <ion-content>
      <ion-row id="modal-header">
        <ion-col>&nbsp;</ion-col>
        <ion-col size="1">
          <ion-button (click)="closeModal()" color="danger" id="modal-close-button">&#x2715;</ion-button>
        </ion-col>
      </ion-row>
      <h2 style="text-align: center;">Edição de dados do Colaborador</h2>
      <ion-row>
        <ion-col>
          <ion-input placeholder="Matrícula" readonly></ion-input>
        </ion-col>
        <ion-col>
          <ion-input placeholder="Nome"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-input placeholder="CPF"></ion-input>
        </ion-col>
        <ion-col size="8">
          <select style="width: 100%">
            <option></option>
          </select>
        </ion-col>
      </ion-row>
      <ion-row class="question-radio">
          <label>Permissões de administrador:</label>
          <input [value]="true" type="radio" name="permission" id="is_admin"> Sim
          <input [value]="false" type="radio" name="permission" id="no_admin" checked> Não
      </ion-row>
      <ion-row>
        <ion-col offset="9" size="3">
          <ion-button>Gravar</ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
