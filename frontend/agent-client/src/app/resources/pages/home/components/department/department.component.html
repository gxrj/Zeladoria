<ion-content>
  <ion-row>
    <ion-col id="col-title" size="8">
      <ion-label id="title">Secretarias</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button color="success" id="department-modal">Criar</ion-button>
    </ion-col>
  </ion-row>
  <data-table [headerTitles]="titles" [width]="90">
      <tr *ngFor="let department of departments">
        <td>{{ department.name }}</td>
        <td>
          <ion-badge (click)="selectDepartment( department )">Detalhes</ion-badge>
        </td>
      </tr>
      <tr *ngIf="!departments || !departments.length">
        <td colspan="100">Não há secretarias</td>
      </tr>
  </data-table>
</ion-content>

<ion-modal trigger="department-modal">
  <ng-template>
    <ion-content>
      <ion-row id="modal-header">
        <ion-col>&nbsp;</ion-col>
        <ion-col size="1">
          <ion-button (click)="closeModal()" color="danger" id="modal-close-button">&#x2715;</ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
