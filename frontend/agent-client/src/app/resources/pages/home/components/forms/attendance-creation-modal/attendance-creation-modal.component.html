<ion-content>
  <form>

    <ion-button (click)="close()" id="close-button" color="danger">&#x2715;</ion-button>

    <h1 *ngIf="!toForward">Formulário de Atendimento</h1>
    <h1 *ngIf="toForward">Formulário de Encaminhamento</h1>

    <ion-row>
      <ion-col>
        <div *ngIf="!toForward" class="question-radio">
          <label>A ocorrência é indeferida? </label>
          <input [(ngModel)]="isRejected" [value]="true" type="radio" name="rejection"> Sim
          <input [(ngModel)]="isRejected" [value]="false" type="radio" name="rejection" checked> Não
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label *ngIf="!toForward">Descrição</ion-label>
        <ion-label *ngIf="toForward">Cometário</ion-label>
      </ion-col>
      <ion-col size="12">
        <text-editor [(text)]="attendance.description"></text-editor>
      </ion-col>
    </ion-row>

    <ion-button (click)="send()" color="tertiary">Enviar</ion-button>
  </form>
</ion-content>
