<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Servidores Macaé</title>
        <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}">
        <link rel="icon" type="image/x-icon" href="../static/img/emblema-prefeitura.png" th:href="@{/img/emblema-prefeitura.png}">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="login-card">

            <label>Servidores Macaé</label>

            <form method="post" action="/agent/login">

                <label>Matrícula</label>
                <input id="username" name="username" required/>

                <label>Cpf</label>
                <input id="cpf" name="cpf" required/>

                <label>Senha</label>
                <input id="password" name="password" type="password" required/>

                <button type="submit">Entrar</button>

                <!--input type="hidden" th:name="${_crsf.parameterName}" th:value="${_csrf.token}" /-->
            </form>
        </div>

    </body>
</html>
