<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Acesso Cidadão</title>
        <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}">
        <link rel="icon" type="image/x-icon" href="../static/img/emblema-prefeitura.png" th:href="@{/img/emblema-prefeitura.png}">
        <meta http-equiv="Content-Type" content="text/html;width=device-width;initial-scale=1" charset="utf-8" name="viewport">
    </head>
    <body>
        <div id="login-card">

            <label>Acesso Cidadão</label>

            <form method="post" action="/login">

                <label>Email</label>
                <input id="username" name="username" required
                                        title="Necessário preencher este campo"
                                        oninvalid="this.setCustomValidity('Email obrigatório')"
                                        oninput="this.setCustomValidity('')"/>

                <label>Senha</label>
                <input id="password" name="password" type="password" required
                                        title="Necessário preencher este campo"
                                        oninvalid="this.setCustomValidity('Senha obrigatória')"
                                        oninput="this.setCustomValidity('')"/>

                <button type="submit">Entrar</button>
                <div class="register-message">
                    <label>Não é usuário?</label>
                    <a href="http://localhost:8100">Cadastre-se aqui</a>
                </div>
            </form>
        </div>
    </body>
</html>
